{% extends "a2chatbot/base.html" %}

{% load static %}

{% block content %}
    {% if form.errors %}
        <p style="color:red">
            Incorrect ID. Please double check if your ID is correct.
        </p>
    {% endif %}

<div class = "col-sm-12">
    <br>
    <h4>
    Please log in.    
    </h4>
    <br>
    <form method = "post" action = "{% url 'login' %}">
        <div class = "form-group">
            <label>{{form.username.label_tag}}</label>
            {{form.username}}
        </div>
        <div class= "form-group">
            <label>{{form.password.label_tag}}</label>
            {{form.password}}
        </div>
        <input type="submit" class = "btn main" value="Login">

    {% csrf_token %} 
    </form>

</div>

{% endblock %}
